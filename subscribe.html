  <body style="height: 100%">
    <!-- "Get Involved" section -->
    <div id="section-get-involved" class="page-section subscribe-page">
      <!-- Section title -->
      <div class="section-xx-title-wrapper">
        <h1 class="section-title">Join Us!</h1>
      </div>

      <!-- Mailchimp signup form - mostly copied from what mailchimp provided, -->
      <!-- with a few things removed / rearranged (and replaced css of course) -->
      <div id="get-involved-content">
        <div id="get-involved-text">
          Sign up for our mailing list to hear about specific, actionable ways
          to further the housing abundance agenda. You'll be notified about
          upcoming meetings and events and be invited to join the Pro-Housing
          Pittsburgh Slack, where you can talk directly with other members about
          our work.
        </div>

        <!-- Form containing name and email entry boxes -->
        <form
          action="https://gmail.us9.list-manage.com/subscribe/post?u=0d1d52a2f70b9df9db583bd11&amp;id=9192ba01cf&amp;f_id=00fc3ae1f0"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
          novalidate
        >
          <!-- Div wrapper for form elements so we can format them nicely-->
          <div id="mc-signup-form-wrapper">
            <!-- First name entry box -->
            <div class="mc-field-group">
              <label for="mce-FNAME">First:</label>
              <input
                type="text"
                value=""
                name="FNAME"
                class=""
                id="mce-FNAME"
              />
              <span id="mce-FNAME-HELPERTEXT" class="helper_text"></span>
            </div>

            <!-- Last name entry box -->
            <div class="mc-field-group">
              <label for="mce-LNAME">Last:</label>
              <input
                type="text"
                value=""
                name="LNAME"
                class=""
                id="mce-LNAME"
              />
              <span id="mce-LNAME-HELPERTEXT" class="helper_text"></span>
            </div>

            <!-- Email entry box -->
            <div class="mc-field-group">
              <label for="mce-EMAIL">Email:*</label>
              <input
                type="email"
                value=""
                name="EMAIL"
                class="required email"
                id="mce-EMAIL"
                required
              />
              <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
            </div>

            <div id="mce-responses" class="clear foot">
              <div
                class="response"
                id="mce-error-response"
                style="display: none"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display: none"
              ></div>
            </div>

            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px" aria-hidden="true">
              <input
                type="text"
                name="b_0d1d52a2f70b9df9db583bd11_9192ba01cf"
                tabindex="-1"
                value=""
              />
            </div>

            <!-- 'Subscribe' button -->
            <div class="optionalParent">
              <div class="clear foot">
                <input
                  type="submit"
                  value="Subscribe"
                  name="subscribe"
                  id="mc-embedded-subscribe"
                  class="button"
                />
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Mailchimp-provided script for validating form contents-->
      <script
        type="text/javascript"
        src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
      ></script>
      <script type="text/javascript">
        (function ($) {
          window.fnames = new Array();
          window.ftypes = new Array();
          fnames[0] = "EMAIL";
          ftypes[0] = "email";
          fnames[1] = "FNAME";
          ftypes[1] = "text";
          fnames[2] = "LNAME";
          ftypes[2] = "text";
          fnames[3] = "ADDRESS";
          ftypes[3] = "address";
          fnames[4] = "PHONE";
          ftypes[4] = "phone";
          fnames[5] = "BIRTHDAY";
          ftypes[5] = "birthday";
        })(jQuery);
        var $mcj = jQuery.noConflict(true);
      </script>

      <!--Mailchimp signup form END -->
